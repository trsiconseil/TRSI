<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Redirect</title>
    <script>
      // GitHub Pages SPA fallback (no redirect loop)
      var path = window.location.pathname;
      var repo = path.split("/")[1];

      // Si on est déjà à la racine du repo, on ne redirige pas
      if (path !== "/" + repo + "/") {
        window.location.replace(
          window.location.origin + "/" + repo + "/"
        );
      }
    </script>
  </head>
  <body></body>
</html>
